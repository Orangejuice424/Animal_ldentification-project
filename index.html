<html>
    <head>
        <title>Animal Identifacation app</title>       
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">      
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>

    <body>
        <div class="col-xs-12 header_div text-center" class="Audio">
            <h2> Sound controlled animals</h2>
            <br>
            <br>
            <p>Note: Play different animal noises like meowing, barking and more</p>       
        </div>

        <div class="main_div">
            <center>
               <br>
               <button class="btn btn-danger" onclick="startClassification()"> START </button> 
               <h3 id="result_label"> I Can Hear - </h3>
               <br>
               <br>
               <h4 id="result_confidence">Accuracy - </h4>
               <br>
                 <img src="cat-png-1.png" id="cat" width="300" height="300">
            </center>
        </div>

        <div class="copy_right_footer">
            Developed by - Oliver
        </div>
        
    </body>
   
</html>
